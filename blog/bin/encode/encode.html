<script>
function encode(text) {
   if (document.getElementById('which_urlencode').checked == true) {
      var domain = text.split(".com");
      text = text.replace(domain, "");
      text = text.replace("https://qldhealth.service-now.com", "")
      text = encodeURIComponent(text)
      text = "https://qldhealth.service-now.com/nav_to.do?uri=" + text
      document.getElementById('encodeURIComponent').innerHTML = (text);

   }
   else {
      document.getElementById('decodeURIComponent').innerHTML = decodeURIComponent(text); 
   }
}
function urlencode (str) {

    return encodeURIComponent(str).replace(/!/g, '%21').replace(/'/g, '%27').replace(/\(/g, '%28').replace(/\)/g, '%29').replace(/\*/g, '%2A').replace(/%20/g, '+');

}
function urldecode (str) {
    return decodeURIComponent((str+'').replace(/\+/g, '%20'));
}
function switchit() {
   if (document.getElementById('which_urlencode').checked == true) {
      document.getElementById('encode').style.display = 'block';
      document.getElementById('encode').style.visibility = 'visible';      
      document.getElementById('decode').style.display = 'none';
      document.getElementById('decode').style.visibility = 'hidden'; 
      encode(document.getElementById('text').value);           
   }
   else {
      document.getElementById('decode').style.display = 'block';
      document.getElementById('decode').style.visibility = 'visible';      
      document.getElementById('encode').style.display = 'none';
      document.getElementById('encode').style.visibility = 'hidden';               
      encode(document.getElementById('text').value);           
   }
}
</script>
