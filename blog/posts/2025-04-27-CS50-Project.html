<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CS50 Project Video Loader</title>
  <meta name="viewport" content="width=800, initial-scale=1">
  <style>
    body {
      background: #f7f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
    }
    .play-btn {
      width: 100px;
      height: 100px;
      background: rgba(0,0,0,0.6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin: 100px auto;
      position: relative;
      transition: background 0.3s;
    }
    .play-btn:hover {
      background: rgba(0,0,0,0.8);
    }
    .play-btn:before {
      content: '';
      border-style: solid;
      border-width: 20px 0 20px 35px;
      border-color: transparent transparent transparent white;
      margin-left: 5px;
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
    }
    .lightbox video {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .lightbox.active {
      display: flex;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <p>Sorry, just going to use this space for my CS50 Project submission.</p>

  <!-- Centered Play Button -->
  <div class="play-btn" id="playButton"></div>

  <!-- Lightbox (starts empty, video is injected only on click) -->
  <div class="lightbox" id="lightbox">
    <span class="close-btn" id="closeBtn">&times;</span>
    <div id="videoContainer"></div>
  </div>

  <script>
    const playButton = document.getElementById('playButton');
    const lightbox = document.getElementById('lightbox');
    const closeBtn = document.getElementById('closeBtn');
    const videoContainer = document.getElementById('videoContainer');

    playButton.addEventListener('click', () => {
      // Inject video element only when play button is clicked
      videoContainer.innerHTML = `
        <video id="projectVideo" controls autoplay>
          <source src="https://github.com/chrisjbawden/chrisjbawden.github.io/raw/refs/heads/master/media/video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;
      lightbox.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
      videoContainer.innerHTML = ''; // Remove video to stop playback
    });

    // Close on outside click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        videoContainer.innerHTML = ''; // Remove video to stop playback
      }
    });
  </script>

</body>
</html>
