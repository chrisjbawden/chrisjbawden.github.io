<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CS50 Project Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <style>
    /* Scoped, minimal, and iframe/CSP friendly */
    .cs50-embed { text-align: center; }
    /* Hide the real checkbox */
    .cs50-toggle { position: absolute; left: -9999px; }
    /* Play button */
    .cs50-play {
      display: inline-flex; align-items: center; justify-content: center;
      width: 96px; height: 96px; border-radius: 50%; cursor: pointer;
      background: rgba(0,0,0,0.85); margin: 16px auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
    .cs50-play svg { width: 44px; height: 44px; }
    /* Video hidden by default */
    .cs50-video { display: none; width: 100%; height: auto; max-width: 900px; }
    /* When checkbox checked: hide button, show video */
    .cs50-toggle:checked ~ .cs50-play { display: none; }
    .cs50-toggle:checked ~ .cs50-video { display: block; }
  </style>
  <div class="cs50-embed">
    <p>Sorry, just going to use this space for my CS50 Project submission.</p>

    <!-- CSS-only toggle -->
    <input type="checkbox" id="cs50Toggle" class="cs50-toggle" aria-hidden="true">

    <!-- Centred play button (label toggles the checkbox) -->
    <label for="cs50Toggle" class="cs50-play" aria-label="Show video">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <polygon points="8,5 19,12 8,19" fill="#ffffff"></polygon>
      </svg>
    </label>

    <!-- Responsive video (revealed when checkbox is checked) -->
    <video class="cs50-video" controls playsinline preload="metadata"
           poster="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/OOjs_UI_icon_video.svg/512px-OOjs_UI_icon_video.svg.png">
      <source src="https://raw.githubusercontent.com/chrisjbawden/chrisjbawden.github.io/master/media/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>



</body>
</html>
