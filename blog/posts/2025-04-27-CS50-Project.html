<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CS50 Project Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <style>
    .cs50-embed { text-align: center; }
    .cs50-play {
      display: inline-flex; align-items: center; justify-content: center;
      width: 96px; height: 96px; border: 0; border-radius: 50%;
      background: rgba(0,0,0,0.75); cursor: pointer;
    }
    .cs50-play svg { width: 44px; height: 44px; }
    /* Hide the video until the button is clicked */
    .cs50-video { display: none; width: 100%; height: auto; max-width: 800px; }
  </style>
<p>Sorry, just going to use this space for my CS50 Project submission.</p>
  <div class="cs50-embed">
    

    <!-- Play button -->
    <button class="cs50-play" id="cs50Play" aria-label="Play video">
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <polygon points="8,5 19,12 8,19" fill="#ffffff"></polygon>
      </svg>
    </button>

    <!-- Video (hidden by default) -->
    <video class="cs50-video" id="cs50Video" controls
           poster="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/OOjs_UI_icon_video.svg/512px-OOjs_UI_icon_video.svg.png">
      <source src="https://github.com/chrisjbawden/chrisjbawden.github.io/raw/refs/heads/master/media/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
  (function () {
    const btn = document.getElementById('cs50Play');
    const vid = document.getElementById('cs50Video');

    function showVideo() {
      console.log("showVideo() called â€” unhiding and trying to play video");
      vid.style.display = 'block'; // force visible
      const p = vid.play();
      if (p && typeof p.catch === 'function') {
        p.catch(() => {
          console.log('Autoplay blocked by browser; user will need to press play.');
        });
      }
    }

    btn.addEventListener('click', () => {
      console.log("Play button clicked");
      btn.style.display = 'none';
      showVideo();
    });

    vid.addEventListener('error', () => {
      console.log('Video failed to load or play. Check the src URL and CORS.');
      vid.style.display = 'block';
    });
  })();
</script>

</body>
</html>
