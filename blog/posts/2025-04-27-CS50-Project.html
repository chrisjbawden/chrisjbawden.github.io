<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CS50 Project Video Loader</title>
    <meta name="viewport" content="width=800, initial-scale=1">
    <style>
      body {
        background: #f7f9fa;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      .video-wrapper {
        width: 80%;
        max-width: 700px;
        margin: 40px auto;
        text-align: center;
      }
      #loadVideoBtn {
        padding: 1.2em 2.4em;
        font-size: 1.3em;
        cursor: pointer;
        border-radius: 2em;
        border: none;
        background: linear-gradient(90deg, #3399ff, #66ccff);
        color: #fff;
        font-weight: 600;
        box-shadow: 0 4px 16px #3399ff33;
        transition: background 0.3s, box-shadow 0.3s;
        margin: 2em auto;
        display: inline-block;
      }
      #loadVideoBtn:active {
        background: linear-gradient(90deg, #66ccff, #3399ff);
        box-shadow: 0 2px 8px #3399ff44;
      }
      video {
        width: 100%;
        max-width: 640px;
        margin: 2em auto 0 auto;
        display: block;
        background: #111;
        border-radius: 1em;
        box-shadow: 0 2px 16px #0002;
      }
    </style>
  </head>
  <body>

    <br>
    <br>
    <p style="text-align:center;">Sorry just going to use this space for my CS50 Project submission.</p>
    <br>
    <div class="video-wrapper">
      <!-- Button to load the video -->
      <button id="loadVideoBtn">
        Load Video
      </button>
      <!-- Container for the video -->
      <div id="videoContainer"></div>
    </div>

    <script>
      document.getElementById('loadVideoBtn').onclick = function() {
        // Remove the button entirely
        this.remove();

        // Directly inject <video> markup (for best compatibility)
        document.getElementById('videoContainer').innerHTML = `
          <video controls poster="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/OOjs_UI_icon_video.svg/512px-OOjs_UI_icon_video.svg.png">
            <source src="https://github.com/chrisjbawden/chrisjbawden.github.io/raw/refs/heads/master/media/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        `;
      };
    </script>

  </body>
</html>
