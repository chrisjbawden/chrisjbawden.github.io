<div style="width: 80%;">
  <!-- Button to load the video -->
  <button id="loadVideoBtn" style="padding: 1em 2em; font-size: 1.2em; cursor: pointer;">
    Load Video
  </button>
  <!-- Container for the video -->
  <div id="videoContainer"></div>
</div>

<script>
document.getElementById('loadVideoBtn').onclick = function() {
  // Hide the button after clicking
  this.style.display = 'none';

  // Create the video element
  var video = document.createElement('video');
  video.controls = true;
  video.style.width = '100%';

  // Create the source element
  var source = document.createElement('source');
  source.src = "https://github.com/chrisjbawden/chrisjbawden.github.io/raw/refs/heads/master/media/video.mp4";
  source.type = "video/mp4";

  video.appendChild(source);
  video.innerHTML += "Your browser does not support the video tag.";

  // Append the video to the container
  document.getElementById('videoContainer').appendChild(video);
};
</script>
