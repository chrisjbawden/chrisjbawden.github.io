<div style="width: 80%; margin: 0 auto; text-align: center;">
  <!-- Button to load the video -->
  <button
    id="loadVideoBtn"
    style="
      padding: 1.2em 2.4em;
      font-size: 1.3em;
      cursor: pointer;
      border-radius: 2em;
      border: none;
      background: linear-gradient(90deg, #3399ff, #66ccff);
      color: #fff;
      font-weight: 600;
      box-shadow: 0 4px 16px #3399ff33;
      transition: background 0.3s, box-shadow 0.3s;
      margin: 2em auto;
      display: inline-block;
    "
    >
    ▶️ Load Video
  </button>
  <!-- Container for the video -->
  <div id="videoContainer"></div>
</div>

<script>
document.getElementById('loadVideoBtn').onclick = function() {
  // Remove the button entirely
  this.remove();

  // Create the video element
  var video = document.createElement('video');
  video.controls = true;
  video.style.width = "100%";
  video.style.maxWidth = "640px";
  video.style.margin = "2em auto 0 auto";
  video.style.display = "block";
  video.poster = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/OOjs_UI_icon_video.svg/512px-OOjs_UI_icon_video.svg.png"; // optional poster

  // Create the source element
  var source = document.createElement('source');
  source.src = "https://github.com/chrisjbawden/chrisjbawden.github.io/raw/refs/heads/master/media/video.mp4";
  source.type = "video/mp4";

  video.appendChild(source);
  video.innerHTML += "Your browser does not support the video tag.";

  // Append the video to the container
  document.getElementById('videoContainer').appendChild(video);
};
</script>
