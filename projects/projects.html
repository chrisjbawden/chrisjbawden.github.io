<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Chris Bawden</title>
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      padding: 40px 5%;
      justify-items: center;
    }

    .project-card {
      text-align: center;
      max-width: 200px;
    }

    .project-card a {
      color: inherit;
      text-decoration: none;
    }

    .project-card i {
      font-size: 140px;
      color: #333;
    }

    .project-card .label {
      margin-top: 12px;
      font-weight: bold;
      font-size: 15px;
      color: #222;
    }

    .coming-soon i {
      font-size: 80px;
      color: #999;
    }

    .coming-soon .label {
      margin-top: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #555;
    }

    /* Header & Sidebar */
    header {
      padding: 20px;
    }

    #back-arrow {
      margin-bottom: 10px;
    }

    #main-menu {
      padding-top: 10px;
      text-align: center;
    }

    #main-menu a {
      display: block;
      margin: 4px 0;
      font-weight: bold;
      color: #000;
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <div id="back-arrow">
        <a href="/index.html">BACK</a>
      </div>
      <div id="main-menu">
        <p>Quick links</p>
        <a href="/portfolio/portfolio.html">PORTFOLIO</a>
        <a href="https://chrisjbawden.github.io/blog/blog.html">BLOG</a>
      </div>
    </header>

    <section>
      <div class="project-grid" id="project-grid"></div>

      <hr style="margin-top: 40px;">

      <div style="text-align: center; padding-top: 30px;">
        <a href="https://github.com/chrisjbawden" target="_blank">
          <strong>View my GitHub Profile</strong>
        </a>
      </div>
    </section>

    <footer>
      <p>
        <span>Projects maintained by </span>
        <script>
          var s = "=b!isfg>#nbjmup;disjtkcbxefoApvumppl/dpn#?Disjt!Cbxefo=0b?";
          var m = "";
          for (var i = 0; i < s.length; i++) m += String.fromCharCode(s.charCodeAt(i) - 1);
          document.write(m);
        </script>
        <noscript>You must enable JavaScript to see this text.</noscript>
      </p>
      <p><small>Hosted with GitHub Pages &mdash; Link to <a href="https://chrisjbawden.github.io/blog/blog.html#instructions">instructions</a></small></p>
    </footer>
  </div>

  <script>
    async function loadProjects() {
      const grid = document.getElementById('project-grid');
      const response = await fetch('/projects/index.json');
      const data = await response.json();

      data.forEach(slot => {
        const card = document.createElement('div');
        card.className = 'project-card';

        if (slot.blank) {
          card.classList.add('coming-soon');
          card.innerHTML = `
            <i class="fas fa-lock"></i>
            <div class="label">Coming Soon</div>
          `;
        } else {
          const icon = slot.icon || "circle";
          card.innerHTML = `
            <a href="${slot.link}" target="_blank" title="${slot.hover}">
              <i class="fas fa-${icon}"></i>
              <div class="label">${slot.label}</div>
            </a>
          `;
        }

        grid.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", loadProjects);
  </script>
</body>
</html>
