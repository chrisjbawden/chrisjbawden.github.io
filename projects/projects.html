<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title>Chris Bawden</title>
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
  <meta name="viewport" content="width=device-width">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .icon-container {
      text-align: center;
      padding: 20px;
    }

    .icon-link {
      display: inline-block;
      position: relative;
      text-align: center;
      text-decoration: none;
      color: inherit;
      width: 80px;
      height: 80px;
    }

    .icon-link .fa {
      font-size: 80px;
      color: #444;
      transition: transform 0.2s ease;
    }

    .icon-link:hover .fa {
      transform: scale(1.1);
    }

    .icon-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: white;
      font-size: 12px;
      pointer-events: none;
    }

    .project-table {
      width: 100%;
    }

    .project-table th {
      min-width: 30%;
      min-height: 30%;
      padding: 20px;
    }

    .coming-soon .fa {
      font-size: 80px;
      color: #888;
    }

    .coming-soon .icon-label {
      color: #444;
      top: 100%;
      transform: translate(-50%, -10%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <div id="back-arrow">
        <a href="/index.html">BACK</a>
      </div>
      <div id="main-menu" style="max-height:30%;">
        <p style="text-align:center;padding-top:10%;"> Quick links </p>
        <div style="padding-top:5%;"></div>
        <a href="/portfolio/portfolio.html"><strong>PORTFOLIO</strong></a><br>
        <a href="https://chrisjbawden.github.io/blog/blog.html"><strong>BLOG</strong></a><br>
      </div>
    </header>

    <section style="overflow-x:auto; padding-top:10%;">
      <table class="project-table"></table>

      <hr style="margin-top: 40px;">

      <div style="text-align: center; padding-top: 30px;">
        <a href="https://github.com/chrisjbawden" target="_blank">
          <strong>View my GitHub Profile</strong>
        </a>
      </div>
    </section>

    <footer>
      <p>
        <span>Projects maintained by </span>
        <script>
          var s = "=b!isfg>#nbjmup;disjtkcbxefoApvumppl/dpn#?Disjt!Cbxefo=0b?";
          var m = "";
          for (var i = 0; i < s.length; i++) m += String.fromCharCode(s.charCodeAt(i) - 1);
          document.write(m);
        </script>
        <noscript>You must enable JavaScript to see this text.</noscript>
      </p>
      <p><small>Hosted with GitHub Pages &mdash; Link to <a href="https://chrisjbawden.github.io/blog/blog.html#instructions">instructions</a></small></p>
    </footer>
  </div>

  <script src="/javascripts/scale.fix.js"></script>

  <script>
    async function loadProjects() {
      const table = document.querySelector('.project-table');
      const response = await fetch('/projects/index.json');
      const data = await response.json();

      let row;
      data.forEach((slot, index) => {
        if (index % 3 === 0) {
          row = document.createElement('tr');
          table.appendChild(row);
        }

        const cell = document.createElement('th');
        const container = document.createElement('div');
        container.className = 'icon-container';

        if (slot.blank) {
          container.innerHTML = `
            <div class="coming-soon">
              <i class="fas fa-lock"></i>
              <div class="icon-label">Coming Soon</div>
            </div>
          `;
        } else {
          const icon = slot.icon || "circle";
          container.innerHTML = `
            <a href="${slot.link}" class="icon-link" title="${slot.hover}" target="_blank">
              <i class="fas fa-${icon}"></i>
              <div class="icon-label">${slot.label}</div>
            </a>
          `;
        }

        cell.appendChild(container);
        row.appendChild(cell);
      });
    }

    document.addEventListener("DOMContentLoaded", loadProjects);
  </script>
</body>
</html>
