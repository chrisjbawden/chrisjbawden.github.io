<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File Hash Tool | Chris Bawden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- GitHub-style CSS -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    h1 {
      text-align: center;
      color: #24292e;
    }

    input[type="file"] {
      margin-top: 20px;
    }

    button {
      margin: 10px 10px 0 0;
      padding: 10px 16px;
      font-size: 14px;
      background: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #22863a;
    }

    pre {
      background: #f6f8fa;
      padding: 20px;
      border-radius: 6px;
      white-space: pre-wrap;
      overflow-x: auto;
      font-family: monospace;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 14px;
      color: #666;
    }

    footer a {
      color: #0366d6;
      text-decoration: none;
    }
  </style>

  <!-- MD5 support -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
</head>
<body>
  <div class="container">
    <h1>File Hash Tool</h1>
    <p>Select a file to compute multiple hash values. All hashing is done in your browser.</p>

    <input id="file-input" type="file">
    <br>
    <button onclick="generateHashes()">Generate Hashes</button>
    <button onclick="clearOutput()">Clear Output</button>
    <button onclick="window.location.reload()">Refresh Page</button>

    <pre id="output"></pre>
  </div>

  <footer>
    <p>Tool by <a href="mailto:chrisjbawden@outlook.com">Chris Bawden</a> â€” View on <a href="https://github.com/chrisjbawden">GitHub</a></p>
  </footer>

  <script>
    function bufferToHex(buffer) {
      return Array.from(new Uint8Array(buffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
    }

    function generateHashes() {
      const file = document.getElementById("file-input").files[0];
      const output = document.getElementById("output");
      output.textContent = "";

      if (!file) {
        output.textContent = "Please select a file first.";
        return;
      }

      const reader = new FileReader();
      reader.onload = async function (e) {
        const content = e.target.result;
        const encoded = new TextEncoder().encode(content);

        const md5 = CryptoJS.MD5(CryptoJS.enc.Latin1.parse(content)).toString();

        const sha1 = await crypto.subtle.digest("SHA-1", encoded);
        const sha256 = await crypto.subtle.digest("SHA-256", encoded);
        const sha384 = await crypto.subtle.digest("SHA-384", encoded);
        const sha512 = await crypto.subtle.digest("SHA-512", encoded);

        output.textContent =
          `Filename: ${file.name}\n\n` +
          `MD5:     ${md5}\n` +
          `SHA-1:   ${bufferToHex(sha1)}\n` +
          `SHA-256: ${bufferToHex(sha256)}\n` +
          `SHA-384: ${bufferToHex(sha384)}\n` +
          `SHA-512: ${bufferToHex(sha512)}`;
      };

      reader.readAsBinaryString(file);
    }

    function clearOutput() {
      document.getElementById("output").textContent = "";
    }
  </script>
</body>
</html>
