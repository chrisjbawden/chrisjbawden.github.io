<!DOCTYPE html>
<html>
<head>
  <title>Multi-page Loader</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 100px;
    }

    #spinner {
      width: 80vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      margin: 40px auto;
      background-image: url('https://i.gifer.com/YCZH.gif');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      display: none;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #loadButton {
      padding: 10px 20px;
      font-size: 1.1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div id="spinner"></div>
    <div id="message">Click below to open your dashboard</div>
    <button id="loadButton" onclick="openTabsSequentially()">Open Dashboard</button>
  </div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function openTabsSequentially() {
      const urlList = getQueryParam('urls');

      if (!urlList) {
        document.getElementById('message').innerText = "No URLs provided.";
        document.getElementById('loadButton').style.display = 'none';
        return;
      }

      const urls = urlList.split(',').map(raw => {
        const url = decodeURIComponent(raw.trim());
        return url.match(/^https?:\/\//i) ? url : 'https://' + url;
      });

      // Show spinner and hide button
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('loadButton').style.display = 'none';
      document.getElementById('message').innerText = "Opening tabs...";

      const delayMs = 1000;

      for (let i = 0; i < urls.length - 1; i++) {
        const newTab = window.open(urls[i], '_blank');

        if (!newTab || newTab.closed || typeof newTab.closed === 'undefined') {
          // Pop-up blocked
          document.getElementById('spinner').style.display = 'none';
          document.getElementById('message').innerText = "⚠️ Pop-ups are blocked! Please enable pop-ups for this site to use the dashboard.";
          return;
        }

        await new Promise(resolve => setTimeout(resolve, delayMs));
      }

      document.getElementById('message').innerText = "Loading final tab...";
      document.getElementById('spinner').style.display = 'none';

      window.location.href = urls[urls.length - 1];
    }
  </script>
</body>
</html>
