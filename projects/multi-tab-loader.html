<!DOCTYPE html>
<html>
<head>
  <title>Multi-page Loader</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 100px;
    }

    #spinner {
      width: 80vw;
      max-width: 400px;
      aspect-ratio: 1 / 1;
      margin: 40px auto;
      background-image: url('https://i.gifer.com/YCZH.gif');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div id="spinner"></div>
    <div id="message">Preparing your dashboard...</div>
  </div>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function openTabsSequentially() {
      const urlList = getQueryParam('urls');

      if (!urlList) {
        document.getElementById('loader').style.display = 'none';
        document.body.innerHTML += "<p>No URLs provided.</p>";
        return;
      }

      const urls = urlList.split(',').map(raw => {
        const url = decodeURIComponent(raw.trim());
        return url.match(/^https?:\/\//i) ? url : 'https://' + url;
      });

      const delayMs = 1000;

      for (let i = 0; i < urls.length - 1; i++) {
        window.open(urls[i], '_blank');
        await new Promise(resolve => setTimeout(resolve, delayMs));
      }

      // Update UI before redirecting to the final URL
      document.getElementById('message').innerText = "Loading final tab...";
      document.getElementById('spinner').style.display = 'none';

      window.location.href = urls[urls.length - 1];
    }

    openTabsSequentially();
  </script>
</body>
</html>
