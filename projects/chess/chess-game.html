<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Choice Chess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./chessboard-1.0.0.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #container {
      width: 90vw;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #board {
      width: 100%;
    }
    #moveOptions {
      margin-top: 15px;
      text-align: center;
    }
    #intro {
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      margin: 6px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      max-width: 100%;
    }
    button:hover {
      background-color: #005fa3;
    }
    button.previewed {
      background-color: #ffc107;
      color: black;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="intro">
      <p>Choose your colour:</p>
      <button onclick="chooseColor('white')">Play as White</button>
      <button onclick="chooseColor('black')">Play as Black</button>
    </div>
    <div id="board" style="display: none;"></div>
    <div id="moveOptions"></div>
  </div>

  <script src="./jquery-3.6.0.min.js"></script>
  <script src="./chess.min.js"></script>
  <script src="./chessboard-1.0.0.min.js"></script>
  <script>
    let board, game, stockfish, playerColor;
    let selectedMove = null;
    let previewFen = null;
    let selectedBtn = null;

    function chooseColor(color) {
      document.getElementById('intro').style.display = 'none';
      document.getElementById('board').style.display = 'block';
      playerColor = color;
      game = new Chess();
      stockfish = new Worker('stockfish.js');

      board = Chessboard('board', {
        position: 'start',
        draggable: false,
        orientation: playerColor,
        pieceTheme: '{piece}.png'
      });

      if (playerColor === 'white') {
        showThreeMoves();
      } else {
        setTimeout(botMove, 300);
      }
    }

    function evaluateMoves(callback) {
      const moves = game.moves();
      if (moves.length < 3) return callback([]);

      const scores = [];
      let completed = 0;

      function processScore(move, fen) {
        const handler = e => {
          if (e.data.startsWith('info') && e.data.includes('score')) {
            const m = e.data.match(/score (cp|mate) (-?\d+)/);
            if (m) scores.push({ move, score: parseInt(m[2]) });
            completed++;
            if (completed === moves.length) {
              stockfish.removeEventListener('message', handler);
              scores.sort((a, b) => b.score - a.score);

              const top = scores[0].move;
              const low25 = scores[Math.floor(scores.length * 0.75)].move;
              const mid = scores[Math.floor(scores.length / 2)].move;

              const unique = [top, mid, low25].filter((v, i, a) => a.indexOf(v) === i);
              callback(unique);
            }
          }
        };
        stockfish.addEventListener('message', handler);
        stockfish.postMessage("position fen " + fen);
        stockfish.postMessage("go depth 6");
      }

      moves.forEach(move => {
        const g = new Chess(game.fen());
        g.move(move);
        processScore(move, g.fen());
      });
    }

    function showGameOver() {
      const msg = game.in_checkmate()
        ? (game.turn() === playerColor[0] ? "You lost!" : "You won!")
        : "Draw!";
      const container = document.getElementById('moveOptions');
      container.innerHTML = `<h2>${msg}</h2><button onclick="location.reload()">Play Again</button>`;
    }

    function showThreeMoves() {
      const container = document.getElementById('moveOptions');
      container.innerHTML = '';
      selectedMove = null;
      selectedBtn = null;
      previewFen = null;

      if (game.game_over()) {
        showGameOver();
        return;
      }

      evaluateMoves(moves => {
        if (moves.length < 1) return showGameOver();
        moves.sort(() => Math.random() - 0.5).forEach(m => {
          const moveObj = game.move(m, { sloppy: true });
          const fenAfter = game.fen();
          game.undo();

          const pieceNames = {
            p: "Pawn", n: "Knight", b: "Bishop", r: "Rook", q: "Queen", k: "King"
          };

          const label = `${pieceNames[moveObj.piece]} from ${moveObj.from} to ${moveObj.to}`;
          const btn = document.createElement('button');
          btn.textContent = label;

          btn.onclick = () => {
            if (selectedMove === m) {
              game.move(m);
              board.position(game.fen());
              container.innerHTML = '';
              if (!game.game_over()) {
                setTimeout(botMove, 300);
              } else {
                showGameOver();
              }
              selectedMove = null;
              previewFen = null;
              selectedBtn = null;
            } else {
              board.position(fenAfter);
              document.querySelectorAll('#moveOptions button').forEach(b => {
                b.classList.remove('previewed');
                b.textContent = b.dataset.originalLabel;
              });
              selectedMove = m;
              previewFen = fenAfter;
              selectedBtn = btn;
              btn.classList.add('previewed');
              btn.textContent = "Confirm move: " + label;
            }
          };

          btn.dataset.originalLabel = label;
          container.appendChild(btn);
        });
      });
    }

    function botMove() {
      const handler = e => {
        if (e.data.startsWith('bestmove')) {
          const move = e.data.split(' ')[1];
          if (move && move !== '(none)') {
            game.move(move, { sloppy: true });
            board.position(game.fen());
            if (!game.game_over()) {
              showThreeMoves();
            } else {
              showGameOver();
            }
          }
          stockfish.removeEventListener('message', handler);
        }
      };
      stockfish.addEventListener('message', handler);
      stockfish.postMessage("position fen " + game.fen());
      stockfish.postMessage("go depth 8");
    }
  </script>
</body>
</html>
