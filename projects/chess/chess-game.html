<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Choice Chess</title>
  <link rel="stylesheet" href="./chessboard-1.0.0.min.css" />
  <style>
    body { font-family: sans-serif; background: #f4f4f4; text-align: center; padding: 20px; }
    #board { width: 400px; margin: 20px auto; }
    #moveOptions { margin-top: 20px; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    #colorButtons { margin: 20px; }
  </style>
</head>
<body>
  <h1>Hidden Choice Chess</h1>
  <div id="colorButtons">
    <button onclick="startGame('white')">Play as White</button>
    <button onclick="startGame('black')">Play as Black</button>
  </div>
  <div id="board" style="display: none;"></div>
  <div id="moveOptions"></div>

  <script src="./jquery-3.6.0.min.js"></script>
  <script src="./chess.min.js"></script>
  <script src="./chessboard-1.0.0.min.js"></script>
  <script>
    let board, game, stockfish, playerColor;

    function startGame(color) {
      document.getElementById('colorButtons').style.display = 'none';
      document.getElementById('board').style.display = 'block';
      playerColor = color;
      game = new Chess();
      stockfish = new Worker('stockfish.js');

      board = Chessboard('board', {
        position: 'start',
        draggable: false,
        orientation: playerColor,
        pieceTheme: '{piece}.png' // PNGs live in same directory
      });

      if (playerColor === 'white') {
        showTwoMoves();
      } else {
        setTimeout(botMove, 300);
      }
    }

    function evaluateMoves(callback) {
      const moves = game.moves();
      if (!moves.length) return callback([]);

      const scores = [];
      let completed = 0;

      function processScore(move, fen) {
        const handler = e => {
          if (e.data.startsWith('info') && e.data.includes('score')) {
            const m = e.data.match(/score (cp|mate) (-?\d+)/);
            if (m) scores.push({ move, score: parseInt(m[2]) });
            completed++;
            if (completed === moves.length) {
              stockfish.removeEventListener('message', handler);
              scores.sort((a, b) => b.score - a.score);
              callback([scores[0]?.move, scores[scores.length - 1]?.move]);
            }
          }
        };
        stockfish.addEventListener('message', handler);
        stockfish.postMessage("position fen " + fen);
        stockfish.postMessage("go depth 8");
      }

      moves.forEach(move => {
        const g = new Chess(game.fen());
        g.move(move);
        processScore(move, g.fen());
      });
    }

    function showTwoMoves() {
      const container = document.getElementById('moveOptions');
      container.innerHTML = '';

      if (game.game_over()) {
        container.innerHTML = "<strong>Game Over</strong>";
        return;
      }

      evaluateMoves(pair => {
        if (!pair.length) return;
        pair.sort(() => Math.random() - 0.5).forEach(m => {
          const btn = document.createElement('button');
          btn.textContent = m;
          btn.className = 'move-btn';
          btn.onclick = () => {
            game.move(m);
            board.position(game.fen());
            container.innerHTML = '';
            if (!game.game_over()) {
              setTimeout(botMove, 300);
            }
          };
          container.appendChild(btn);
        });
      });
    }

    function botMove() {
      const handler = e => {
        if (e.data.startsWith('bestmove')) {
          const move = e.data.split(' ')[1];
          if (move && move !== '(none)') {
            game.move(move, { sloppy: true });
            board.position(game.fen());
            if (!game.game_over()) {
              showTwoMoves();
            }
          }
          stockfish.removeEventListener('message', handler);
        }
      };
      stockfish.addEventListener('message', handler);
      stockfish.postMessage("position fen " + game.fen());
      stockfish.postMessage("go depth 10");
    }
  </script>
</body>
</html>
