<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Choice Chess</title>
  <link rel="stylesheet" href="./chessboard-1.0.0.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #container {
      width: 95vw;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    #board {
      width: 100%;
    }
    #moveOptions, #difficultyButtons, #colorButtons {
      margin-top: 15px;
      text-align: center;
    }
    button {
      padding: 12px 18px;
      margin: 8px;
      font-size: 16px;
      width: 90%;
      max-width: 300px;
      border: none;
      border-radius: 5px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }
    button.previewed {
      background-color: #ffc107;
      color: black;
    }
    h2 {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="colorButtons">
      <button onclick="chooseColor('white')">Play as White</button>
      <button onclick="chooseColor('black')">Play as Black</button>
    </div>
    <div id="difficultyButtons" style="display:none;">
      <button onclick="startGame('easy')">Easy</button>
      <button onclick="startGame('medium')">Medium</button>
    </div>
    <div id="board" style="display:none;"></div>
    <div id="moveOptions"></div>
  </div>

  <script src="./jquery-3.6.0.min.js"></script>
  <script src="./chess.min.js"></script>
  <script src="./chessboard-1.0.0.min.js"></script>
  <script>
    let board, game, stockfish, playerColor, difficulty;
    let selectedMove = null;
    let previewFen = null;
    let totalMoves = 0, correctMoves = 0;

    function chooseColor(color) {
      playerColor = color;
      document.getElementById('colorButtons').style.display = 'none';
      document.getElementById('difficultyButtons').style.display = 'block';
    }

    function startGame(diff) {
      difficulty = diff;
      game = new Chess();
      stockfish = new Worker('stockfish.js');
      board = Chessboard('board', {
        position: 'start',
        draggable: false,
        orientation: playerColor,
        pieceTheme: '{piece}.png'
      });
      document.getElementById('difficultyButtons').style.display = 'none';
      document.getElementById('board').style.display = 'block';
      if (playerColor === 'white') showMoveChoices();
      else setTimeout(botMove, 300);
    }

    function evaluateMoves(callback) {
      const moves = game.moves();
      if (moves.length < 3) return callback([]);

      const scores = [];
      let completed = 0;
      let depth = (difficulty === 'easy') ? 5 : 7;

      function process(move, fen) {
        const handler = e => {
          if (e.data.startsWith('info') && e.data.includes('score')) {
            const m = e.data.match(/score (cp|mate) (-?\d+)/);
            if (m) scores.push({ move, score: parseInt(m[2]) });
            completed++;
            if (completed === moves.length) {
              stockfish.removeEventListener('message', handler);
              scores.sort((a, b) => b.score - a.score);
              const best = scores[0].move;
              const mid = scores[Math.floor(scores.length / 2)].move;
              const worst = scores[Math.floor(scores.length * 0.75)].move;
              callback([best, mid, worst]);
            }
          }
        };
        stockfish.addEventListener('message', handler);
        stockfish.postMessage("position fen " + fen);
        stockfish.postMessage("go depth " + depth);
      }

      moves.forEach(move => {
        const g = new Chess(game.fen());
        g.move(move);
        process(move, g.fen());
      });
    }

    function showGameOver() {
      const msg = game.in_checkmate()
        ? (game.turn() === playerColor[0] ? "You lost!" : "You won!")
        : "Draw!";
      const percent = totalMoves > 0 ? Math.round((correctMoves / totalMoves) * 100) : 0;
      const container = document.getElementById('moveOptions');
      container.innerHTML = `
        <h2>${msg}</h2>
        <p>Correct picks: ${correctMoves} / ${totalMoves} (${percent}%)</p>
        <button onclick="location.reload()">Play Again</button>
      `;
    }

    function showMoveChoices() {
      const container = document.getElementById('moveOptions');
      container.innerHTML = '';
      selectedMove = null;

      if (game.game_over()) return showGameOver();

      evaluateMoves(choices => {
        if (choices.length !== 3) return showGameOver();
        const [best, mid, worst] = choices;
        const correct = best;
        totalMoves++;

        const shuffled = [best, mid, worst].sort(() => Math.random() - 0.5);

        shuffled.forEach(move => {
          const g = new Chess(game.fen());
          const moveObj = g.move(move, {sloppy: true});
          const label = `${moveObj.color === 'w' ? "White" : "Black"} ${moveObj.piece.toUpperCase()} from ${moveObj.from} to ${moveObj.to}`;
          const btn = document.createElement('button');
          btn.textContent = label;

          btn.onclick = () => {
            game.move(move);
            board.position(game.fen());
            if (move === correct) correctMoves++;
            container.innerHTML = '';
            if (!game.game_over()) {
              setTimeout(botMove, 300);
            } else {
              showGameOver();
            }
          };

          container.appendChild(btn);
        });
      });
    }

    function botMove() {
      const depth = (difficulty === 'easy') ? 6 : 9;
      const handler = e => {
        if (e.data.startsWith('bestmove')) {
          const move = e.data.split(' ')[1];
          if (move && move !== '(none)') {
            game.move(move, {sloppy: true});
            board.position(game.fen());
            if (!game.game_over()) {
              showMoveChoices();
            } else {
              showGameOver();
            }
          }
          stockfish.removeEventListener('message', handler);
        }
      };
      stockfish.addEventListener('message', handler);
      stockfish.postMessage("position fen " + game.fen());
      stockfish.postMessage("go depth " + depth);
    }
  </script>
</body>
</html>
