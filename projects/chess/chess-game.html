<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Choice Chess</title>
  <link rel="stylesheet" href="./chessboard-1.0.0.min.css" />
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #container {
      width: 90vw;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #board {
      width: 100%;
    }
    #moveOptions {
      margin-top: 20px;
      text-align: center;
    }
    #colorButtons, #difficultyButtons {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 22px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      word-wrap: break-word;
      min-width: 160px;
    }
    button:hover {
      background-color: #005fa3;
    }
    button.previewed {
      background-color: #ffc107;
      color: black;
    }
    @media (max-width: 600px) {
      button {
        width: 90%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="colorButtons">
      <button onclick="chooseColor('white')">Play as White</button>
      <button onclick="chooseColor('black')">Play as Black</button>
    </div>
    <div id="difficultyButtons" style="display:none;">
      <button onclick="startGame('easy')">Easy</button>
      <button onclick="startGame('medium')">Medium</button>
    </div>
    <div id="board" style="display: none;"></div>
    <div id="moveOptions"></div>
  </div>

  <script src="./jquery-3.6.0.min.js"></script>
  <script src="./chess.min.js"></script>
  <script src="./chessboard-1.0.0.min.js"></script>
  <script src="./stockfish.js"></script>
  <script>
// JS will be added in next message since it exceeds limit
  </script>
</body>
</html>
