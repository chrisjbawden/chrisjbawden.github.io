<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Choice Chess</title>
  <link rel="stylesheet" href="./chessboard-1.0.0.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
      position: relative;
    }
    #moveOptions {
      margin-top: 20px;
    }
    #colorButtons {
      margin: 20px;
    }
    button {
      padding: 10px 22px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #005fa3;
    }
    button.previewed {
      background-color: #ffc107;
      color: black;
    }
    svg.arrow {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    line.arrow-line {
      stroke: red;
      stroke-width: 4px;
      marker-end: url(#arrowhead);
    }
  </style>
</head>
<body>
  <h1>Hidden Choice Chess</h1>
  <div id="colorButtons">
    <button onclick="startGame('white')">Play as White</button>
    <button onclick="startGame('black')">Play as Black</button>
  </div>
  <div id="board" style="display: none;">
    <svg class="arrow">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7"
          refX="0" refY="3.5" orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
        </marker>
      </defs>
    </svg>
  </div>
  <div id="moveOptions"></div>

  <script src="./jquery-3.6.0.min.js"></script>
  <script src="./chess.min.js"></script>
  <script src="./chessboard-1.0.0.min.js"></script>
  <script>
    let board, game, stockfish, playerColor;
    let selectedMove = null;
    let selectedBtn = null;

    const squareToCoord = square => {
      const files = 'abcdefgh';
      const file = files.indexOf(square[0]);
      const rank = 8 - parseInt(square[1]);
      const tileSize = 50;
      return {
        x: file * tileSize + tileSize / 2,
        y: rank * tileSize + tileSize / 2
      };
    };

    function clearArrows() {
      document.querySelectorAll('.arrow line').forEach(e => e.remove());
    }

    function drawArrow(from, to) {
      const svg = document.querySelector('.arrow');
      const start = squareToCoord(from);
      const end = squareToCoord(to);
      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute('x1', start.x);
      line.setAttribute('y1', start.y);
      line.setAttribute('x2', end.x);
      line.setAttribute('y2', end.y);
      line.classList.add('arrow-line');
      svg.appendChild(line);
    }

    function startGame(color) {
      document.getElementById('colorButtons').style.display = 'none';
      document.getElementById('board').style.display = 'block';
      playerColor = color;
      game = new Chess();
      stockfish = new Worker('stockfish.js');

      board = Chessboard('board', {
        position: 'start',
        draggable: false,
        orientation: playerColor,
        pieceTheme: '{piece}.png'
      });

      if (playerColor === 'white') {
        showTwoMoves();
      } else {
        setTimeout(botMove, 300);
      }
    }

    function evaluateMoves(callback) {
      const moves = game.moves();
      if (moves.length < 2) return callback([]);

      const scores = [];
      let completed = 0;

      function processScore(move, fen) {
        const handler = e => {
          if (e.data.startsWith('info') && e.data.includes('score')) {
            const m = e.data.match(/score (cp|mate) (-?\d+)/);
            if (m) scores.push({ move, score: parseInt(m[2]) });
            completed++;
            if (completed === moves.length) {
              stockfish.removeEventListener('message', handler);
              scores.sort((a, b) => b.score - a.score);
              callback([scores[0].move, scores[scores.length - 1].move]);
            }
          }
        };
        stockfish.addEventListener('message', handler);
        stockfish.postMessage("position fen " + fen);
        stockfish.postMessage("go depth 8");
      }

      moves.forEach(move => {
        const g = new Chess(game.fen());
        g.move(move);
        processScore(move, g.fen());
      });
    }

    function showGameOver() {
      const msg = game.in_checkmate()
        ? (game.turn() === playerColor[0] ? "You lost!" : "You won!")
        : "Draw!";
      const container = document.getElementById('moveOptions');
      container.innerHTML = `<h2>${msg}</h2><button onclick="location.reload()">Play Again</button>`;
    }

    function showTwoMoves() {
      const container = document.getElementById('moveOptions');
      container.innerHTML = '';
      clearArrows();
      selectedMove = null;
      selectedBtn = null;

      if (game.game_over()) {
        showGameOver();
        return;
      }

      evaluateMoves(pair => {
        if (!pair || pair.length < 2) return showGameOver();
        pair.sort(() => Math.random() - 0.5).forEach(m => {
          const moveObj = game.move(m, {sloppy: true});
          game.undo();

          const pieceNames = {
            p: "Pawn",
            n: "Knight",
            b: "Bishop",
            r: "Rook",
            q: "Queen",
            k: "King"
          };

          const label = `${pieceNames[moveObj.piece]} from ${moveObj.from} to ${moveObj.to}`;
          const btn = document.createElement('button');
          btn.textContent = label;

          btn.onclick = () => {
            if (selectedMove === m) {
              game.move(m);
              board.position(game.fen());
              clearArrows();
              container.innerHTML = '';
              selectedMove = null;
              selectedBtn = null;
              if (!game.game_over()) {
                setTimeout(botMove, 300);
              } else {
                showGameOver();
              }
            } else {
              clearArrows();
              document.querySelectorAll('#moveOptions button').forEach(b => b.classList.remove('previewed'));
              drawArrow(moveObj.from, moveObj.to);
              selectedMove = m;
              selectedBtn = btn;
              btn.classList.add('previewed');
            }
          };

          container.appendChild(btn);
        });
      });
    }

    function botMove() {
      const handler = e => {
        if (e.data.startsWith('bestmove')) {
          const move = e.data.split(' ')[1];
          if (move && move !== '(none)') {
            game.move(move, { sloppy: true });
            board.position(game.fen());
            if (!game.game_over()) {
              showTwoMoves();
            } else {
              showGameOver();
            }
          }
          stockfish.removeEventListener('message', handler);
        }
      };
      stockfish.addEventListener('message', handler);
      stockfish.postMessage("position fen " + game.fen());
      stockfish.postMessage("go depth 10");
    }
  </script>
</body>
</html>
